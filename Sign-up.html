<html lang="en"><head>
    <meta charset="utf-8">
    <title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    
    <link href="img/Spotify.png" rel="icon">
    <link href="img/Spotify.png" rel="spotify-touch-icon">    

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css1/style.css">
  </head>
  
  <body class="img js-fullheight" style="background-image: url(images1/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
	
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Please Sign-UP</h3>
		      	<form action="#" class="signin-form">
		      		<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Email:" required>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
                <div class="form-group">
                    <input id="password-field" type="password" class="form-control" placeholder="Repeat Password" required>
                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                  </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Last Name" required>
                </div>
	            <div class="form-group">
	            	<a type="submit" class="form-control btn btn-primary submit px-3" style="padding-top: 12px" href="main.html">Sign In</a>
	            </div>
	          </form>
	          <div class="text-center">
	          	<a href="Login.html"> Have an account? </a>
	          </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js1/jquery.min.js"></script>
  <script src="js1/popper.js"></script>
  <script src="js1/bootstrap.min.js"></script>
  <script src="js1/main.js"></script>

	</body>
    </html>
